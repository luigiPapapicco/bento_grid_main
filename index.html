<!DOCTYPE html>
<html lang="fr">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <!-- chargement du css -->
    <link rel="stylesheet" href="styles/reset.css" >
    <link rel="stylesheet" href="styles/style.css" >
    

		<!-- favicon -->
    <link
      rel="icon"
      href="assets/favicons/favicon.ico"
      sizes="any"
      type="image/x-icon"
    >
    <link
      rel="shortcut icon"
      href="assets/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/x-icon"
    >
    <link
      rel="shortcut icon"
      href="assets/favicons/favicon-16x16.png"
      sizes="16x16"
       type="image/x-icon"
    >
    <link
      rel="apple-touch-icon"
      href="assets/favicons/apple-touch-icon.png"
      sizes="180x180"
    >
    <link
      rel="icon"
      href="assets/favicons/android-chrome-192x192.png"
      sizes="192x192"
    >
    <link
      rel="icon"
      href="assets/favicons/android-chrome-512x512.png"
      sizes="512x512"
    >

    <title>Bento Grid Main</title>
  </head>
  <body>
    <main class="content">
      <article class="card-container">
        <h1 class="card-item__title">Bento grid main</h1>
        <!-- card 1 -->
        <section class="card-item">
          <h2>Social Media <em>10x </em><i>Faster </i>with AI</h2>
          <figure>
            <!-- prettier-ignore -->
            <img
              src="assets/images/illustration-five-stars.webp"
              alt="illustration montrant 5 étoiles pour les retours"
              width="384" height="64"
            >
            <figcaption>Over 4,000 5-star reveiews</figcaption>
          </figure>
        </section>
        <!-- card 2 -->
        <section class="card-item">
          <!-- prettier-ignore -->
          <img
            src="assets/images/illustration-multiple-platforms.webp"
            alt="illustration montrant des comptes instagrame et x"
            width="633" height="134"
          >
          <h2>Manage multiple accounts and platforms.</h2>
        </section>
        <!-- card 3 -->
        <section class="card-item">
          <h2>Maintain a consistent posting schedule.</h2>
          <!-- prettier-ignore -->
          <img
              src="assets/images/illustration-consistent-schedule.webp"
              alt="illustration montrant un planning"
              width="416" height="314"
            >
        </section>
        <!-- card 4-->
        <section class="card-item">
          <h2>Shedule to social media.</h2>
          <figure>
            <!-- prettier-ignore -->
            <img
              src="assets/images/illustration-schedule-posts.webp"
              alt="illustration montrant les statistique des meilleur moment pour poster"
              width="715" height="638"
            >
            <figcaption>
              Optimize post timings to publish content at the perfect time for
              your audience.
            </figcaption>
          </figure>
        </section>
        <!-- card 5 -->
        <section class="card-item">
          <!-- prettier-ignore -->
          <img
          src="assets/images/illustration-grow-followers.webp"
          alt="illustration permmettant de suivre en temps réel l'évolution des followers"
          width="456" height="402"
          >
          <h2>Grow followers with <span>non-stop</span> content.</h2>
        </section>
        <!-- card 6 -->
        <section class="card-item">
          <h2>&gt;56%<span>faster audience growth</span></h2>
          <!-- prettier-ignore -->
          <img
          src="assets/images/illustration-audience-growth.webp"
          alt="illustration montrant des nouveaux abonnés"
          width="358" height="134"
          >
        </section>
        <!-- card 7 -->
        <section class="card-item">
          <h2>Create and shedule content <i>quicker.</i></h2>
          <!-- prettier-ignore -->
          <img
            class="card-item__image"
            src="assets/images/illustration-create-post.webp"
            alt="illustration sous forme d'un bouton pour créer un post"
            width="382" height="182"
          >
        </section>
        <!-- card 8 -->
        <section class="card-item">
          <h2>Write your content using AI.</h2>
          <!-- prettier-ignore -->
          <img
            class="card-item__image"
            src="assets/images/illustration-ai-content.webp"
            alt="illustration d'un message avec l'aide d'une ia"
            width="440" height="446"
          >
        </section>
      </article>
    </main>
  </body>
</html>
